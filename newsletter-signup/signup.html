<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Basic newsletter sign-up page using Heroku and Mail-Chimp">
  <meta name="author" content="Harold F.">

  <title>Mail-Chimp Sign-Up</title>

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/b4b10090c7.js" crossorigin="anonymous"></script>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- CSS Stylesheets -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <form action="/" class="form-signin" method="POST">
    <i class="fas fa-sitemap fa-5x mb-4"></i>
    <h1 class="h3 mb-3 font-weight-normal">Signup to the newsletter.</h1>

    <label for="inputFirstName" class="sr-only">First Name</label>
    <input type="text" name="fName" id="inputFirstName" class="form-control firstNameInput" placeholder="First Name" autocomplete="off" required autofocus>

    <label for="inputLastName" class="sr-only">Last Name</label>
    <input type="text" name="lName" id="inputLastName" class="form-control lastNameInput" placeholder="Last Name" autocomplete="off" required>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" name="eMail" id="inputEmail" class="form-control emailInput" placeholder="Email" autocomplete="off" required>


    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; API project by Pratyush</p>

  </form>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
